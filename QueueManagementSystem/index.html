<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Queue Management System</title>

  <!--- JS --->
  <script
    src="https://code.jquery.com/jquery-2.2.4.js"
    integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/modernizr.min.js"></script>
  <script src="js/sweetalert.min.js"></script>
  <script src="js/respond.js"></script>
  <script src="js/main.js"></script>

  <!--- CSS --->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/sweetalert.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="css/font-awesome.min.css" media="screen,projection" type="text/css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">

</head>

<body>
  <nav class="navbar navbar-fixed-top">
    <div class="container">
      <center><h5>Queue Management System</h5></center>
    </div>
  </nav>

  <!--- Display box --->
  <div class="row">
    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
    </div>
			<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
				<div class="contentBox">
          <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
					     <h4> Now Serving </h4>
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <h4 style="float: right;"> Actions </h4>
          </div>
						<center><div id="queueBox" class="col-lg-11 col-md-11 col-sm-11 col-xs-11"></center></div>
			</div>
    </div>

	<!--- Key Pad --->
  <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
  </div>
	<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
			<!--- KEYPAD--->
      <div id="wrapper" class="contentBox" style="float:right;">
          <div class="dialpad compact col-lg-10 col-md-10 col-sm-10 col-xs-10" style="margin-left:90px; margin-bottom:20px;">
              <center><div class="number" id="queueNumber"></div></center>
              <center>
                  <ol>
                    <div class="dials">
                      <li class="digits"><p><strong>1</strong></p></li>
                      <li class="digits"><p><strong>2</strong></p></li>
                      <li class="digits"><p><strong>3</strong></p></li>
                      <li class="digits"><p><strong>4</strong></p></li>
                      <li class="digits"><p><strong>5</strong></p></li>
                      <li class="digits"><p><strong>6</strong></p></li>
                      <li class="digits"><p><strong>7</strong></p></li>
                      <li class="digits"><p><strong>8</strong></p></li>
                      <li class="digits"><p><strong>9</strong></p></li>
                      <li class="digits"><p><strong>CLR</strong></p></li>
                      <li class="digits"><p><strong>0</strong></p></li>
                      <li class="digits"><p><strong>DEL</strong></p></li>
                      <li class>
                        <button type="submit" class="btn-large btn-block col-lg-12 col-sm-12" id="submitQueue" style="margin-bottom:20px; height:70px; font-size: 35px; font-weight: 500;" maxlength="5">ENTER</button>
                      </li>
                  </ol>
              </center>
          </div>
      </div>
	</div><!--- End of Container --->
</div>
</div> <!---End of Row --->

<footer class="footer col-lg-12 col-md-12 col-sm-12 col-sm-12">
  <div class="container col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <p style="color: white; float: right; margin-top: 20px;">Â© MediaOnline International 2017</p>
  </div>
</footer>

</body>
</html>
