<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Queue Management System</title>

  <!--- JS --->
  <script
    src="https://code.jquery.com/jquery-2.2.4.js"
    integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/modernizr.min.js"></script>
  <script src="js/sweetalert.min.js"></script>
  <script src="js/respond.js"></script>
  <script src="js/main.js"></script>

  <!--- CSS --->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/sweetalert.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="css/font-awesome.min.css" media="screen,projection" type="text/css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">

</head>

<body>
  <div class="container-fluid">
    <!--- Header --->
    <div class="row">
      <nav class="navbar navbar-fixed-top">
          <center><h5>Queue Management System</h5></center>
      </nav>
    </div><!--- End of Row --->

    <!--- Queue Numbers --->
    <div class="row">
  		<div class="col-sm-6">
  			<div class="contentBox">
          <div class="col-sm-3">
  					  <h4> &nbsp;&nbsp;&nbsp;&nbsp; Now Serving </h4>
          </div>
          <div class="col-sm-6">
              <h4 style="float: right;"> Actions </h4>
          </div>
  				<center><div id="queueBox" class="col-sm-11"></center></div>
  			</div>
      </div>

      <!--- Key Pad --->
    	<div class="col-sm-6">
    			<!--- KEYPAD--->
          <div id="wrapper" class="contentBox" style="float:right;">
            <div class="col-sm-10">
              <div class="dialpad compact" style="margin-bottom:20px;">
                  <center><div class="number" id="queueNumber"></div></center>
                  <center>
                      <ol>
                        <div class="dials">
                          <li class="digits"><p><strong>1</strong></p></li>
                          <li class="digits"><p><strong>2</strong></p></li>
                          <li class="digits"><p><strong>3</strong></p></li>
                          <li class="digits"><p><strong>4</strong></p></li>
                          <li class="digits"><p><strong>5</strong></p></li>
                          <li class="digits"><p><strong>6</strong></p></li>
                          <li class="digits"><p><strong>7</strong></p></li>
                          <li class="digits"><p><strong>8</strong></p></li>
                          <li class="digits"><p><strong>9</strong></p></li>
                          <li class="digits"><p><strong>CLR</strong></p></li>
                          <li class="digits"><p><strong>0</strong></p></li>
                          <li class="digits"><p><strong>DEL</strong></p></li>
                            <div class="col-sm-11">
                              <li class>
                                  <button type="submit" class="btn-large btn-block" id="submitQueue" style="margin-bottom:20px; height:70px; font-size: 35px; font-weight: 500;">ENTER</button>
                              </li>
                            </div>
                          </div>
                        </ol>
                  </center>
              </div>
            </div>
    	  </div>
    </div>
  </div><!--- End of Row--->

</body>
</html>
